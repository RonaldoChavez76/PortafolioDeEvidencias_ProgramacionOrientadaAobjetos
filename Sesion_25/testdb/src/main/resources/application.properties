#Driver para conectarse a una base de datos
spring.datasource.driver-class-name=org.sqlite.JDBC

#Dialecto para comunicarme con la base de datos
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

#Ruta de la base de datos
spring.datasource.url=jdbc:sqlite:src/main/resources/my_database_1.sqlite

#Especificamos cual seria la interaccion conla base de datos
spring.jpa.hibernate.ddl-auto=update

#Si queremos mostrar las consultas (instrucciones) de la base de datos
spring.jpa.show-sql=true


